<script>
var onRenderFcts = []

// Setup three.js WebGL renderer. Note: Antialiasing is a big performance hit.
// Only enable it if you actually need to.
var renderer = new THREE.WebGLRenderer({antialias: false});
renderer.setPixelRatio(Math.floor(window.devicePixelRatio));

// Append the canvas element created by the renderer to fullScreenContainer
document.querySelector('#fullScreenContainer').appendChild(renderer.domElement);

// Create a three.js scene.
var scene = new THREE.Scene();

// Create a three.js camera.
var camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 10000);

// Apply VR headset positional data to camera.
var controls = new THREE.VRControls(camera);

// Apply VR stereo rendering to renderer.
var effect = new THREE.VREffect(renderer);
effect.setSize(window.innerWidth, window.innerHeight);

// Get the VRDisplay and save it for later.
var vrDisplay = null;
navigator.getVRDisplays().then(function(displays) {
	if (displays.length > 0) {
		vrDisplay = displays[0];
	}
	
	if( vrDisplay !== null ){
		if( vrDisplay.capabilities.canPresent !== true ){
			document.querySelector('#vrButton').style.display = 'none'
		}
	}
});

// Request animation frame loop function
var lastRender = 0;
function animate(timestamp) {
	var delta = Math.min(timestamp - lastRender, 500);
	lastRender = timestamp;
	
	// Update VR headset position and apply to camera.
	controls.update();
	
	// call each function for the rendering
	onRenderFcts.forEach(function(onRenderFct){
		onRenderFct(delta)
	})
	
	// Render the scene.
	effect.render(scene, camera);
	
	// Keep looping.
	requestAnimationFrame(animate);
}

// Kick off animation loop.
requestAnimationFrame(animate);

//////////////////////////////////////////////////////////////////////////////////
//		Comments
//////////////////////////////////////////////////////////////////////////////////

function onResize() {
	// console.log('Resizing to %s x %s.', window.innerWidth, window.innerHeight);
	effect.setSize(window.innerWidth, window.innerHeight);
	camera.aspect = window.innerWidth / window.innerHeight;
	camera.updateProjectionMatrix();
}

// Resize the WebGL canvas when we resize and also when we change modes.
window.addEventListener('resize', onResize);
window.addEventListener('vrdisplaypresentchange', function onVRDisplayPresentChange() {
	console.log('onVRDisplayPresentChange');
	onResize();
});

// Button click handlers.
document.querySelector('#fullscreenButton').addEventListener('click', function() {
	var domElement = document.querySelector('#fullScreenContainer')
	enterFullscreen(domElement);
});
document.querySelector('#vrButton').addEventListener('click', function() {
	vrDisplay.requestPresent([{source: renderer.domElement}]);
});
document.querySelector('#resetButton').addEventListener('click', function() {
	vrDisplay.resetPose();
});

renderer.domElement.addEventListener('click', function(){
	var element = renderer.domElement
	// Ask the browser to lock the pointer
	element.requestPointerLock = element.requestPointerLock || element.mozRequestPointerLock || element.webkitRequestPointerLock;
	if ( /Firefox/i.test( navigator.userAgent ) ) {
		var fullscreenchange = function ( event ) {
			if ( document.fullscreenElement === element || document.mozFullscreenElement === element || document.mozFullScreenElement === element ) {
				document.removeEventListener( 'fullscreenchange', fullscreenchange );
				document.removeEventListener( 'mozfullscreenchange', fullscreenchange );
				element.requestPointerLock();
			}
		};
		document.addEventListener( 'fullscreenchange', fullscreenchange, false );
		document.addEventListener( 'mozfullscreenchange', fullscreenchange, false );
		element.requestFullscreen = element.requestFullscreen || element.mozRequestFullscreen || element.mozRequestFullScreen || element.webkitRequestFullscreen;
		element.requestFullscreen();
	} else {
		element.requestPointerLock();
	}
})

function enterFullscreen (element) {
	if (element.requestFullscreen) {
		element.requestFullscreen();
	} else if (element.mozRequestFullScreen) {
		element.mozRequestFullScreen();
	} else if (element.webkitRequestFullscreen) {
		element.webkitRequestFullscreen();
	} else if (element.msRequestFullscreen) {
		element.msRequestFullscreen();
	}
}

//////////////////////////////////////////////////////////////////////////////
//		init reticles
//////////////////////////////////////////////////////////////////////////////

var reticle = new THREEx.Reticle()
var reticleUI = new THREEx.ReticleUI(reticle)
scene.add(reticleUI.object3d)

onRenderFcts.push(function(){
	reticle.update(clickableObjects, camera)
	reticleUI.update(camera)
	
	inRangeDetectors.forEach(function(inRangeDetector){
		inRangeDetector.update(reticle)
	})
})

//		Code Separator
//////////////////////////////////////////////////////////////////////////////

// Add a repeating grid as a skybox.
var boxWidth = 10;
var loader = new THREE.TextureLoader();
loader.load('../../images/box.png', function onTextureLoaded(texture) {
	texture.wrapS = THREE.RepeatWrapping;
	texture.wrapT = THREE.RepeatWrapping;
	texture.repeat.set(boxWidth, boxWidth);
	
	var geometry = new THREE.BoxGeometry(boxWidth, boxWidth, boxWidth);
	var material = new THREE.MeshBasicMaterial({
		map: texture,
		color: 0x01BE00,
		side: THREE.BackSide
	});

	var skybox = new THREE.Mesh(geometry, material);
	scene.add(skybox);
});

//		Code Separator
//////////////////////////////////////////////////////////////////////////////

var clickableObjects = []
var inRangeDetectors = []

// Create 3D objects.
var mesh = createClickableImageObject( 'images/cute-kitten-quotes-Favim.com-1887494.jpg' )
mesh.position.x =  0
mesh.position.z = -1.5
mesh.name = 'plane1'
scene.add( mesh )

// Create 3D objects.
var mesh = createClickableImageObject( 'images/you_eated_my_cookie.jpg' )
mesh.position.x = +0.6
mesh.position.z = -1.5
mesh.name = 'plane2'
scene.add( mesh )

var mesh = createClickableImageObject( 'images/cute-cat-pictures-with-captions.jpg' )
mesh.position.x = -0.6
mesh.position.z = -1.5
mesh.name = 'plane3'
scene.add( mesh )

function createClickableImageObject(url){
	// Create 3D objects
	var geometry = new THREE.PlaneGeometry(0.5, 0.5)
	var material = new THREE.MeshBasicMaterial({
		map : new THREE.TextureLoader().load( url )
	})
	material.map.minFilter = THREE.LinearFilter
	material.map.format = THREE.RGBFormat

	var object3d = new THREE.Mesh(geometry, material)
	object3d.lookAt(camera.position)
	clickableObjects.push(object3d)
	
	
	var material = new THREE.MeshBasicMaterial({
		map : new THREE.TextureLoader().load( 'images/glass-texture.jpg' ),
		opacity: 0.6,
		transparent: true
	})
	material.map.minFilter = THREE.LinearFilter
	material.map.format = THREE.RGBFormat
	var inRangeFeedbackObject = new THREE.Mesh(geometry, material)
	inRangeFeedbackObject.name = 'inRangeFeedback'
	inRangeFeedbackObject.visible = false
	object3d.add(inRangeFeedbackObject)
	
	
	var inRangeDetector = new THREEx.ReticleInRangeDetector(object3d)
	inRangeDetectors.push(inRangeDetector)
	inRangeDetector.signals.start.add(function(){
		console.log('inRangeDetector.signals.start')
		inRangeFeedbackObject.visible = true
	})
	inRangeDetector.signals.stop.add(function(){
		console.log('inRangeDetector.signals.stop')
		inRangeFeedbackObject.visible = false
	})

	// return the object3d root
	return object3d
}


var light = new THREE.HemisphereLight();
light.color.setHSL( 0.6, 1, 0.6 );
light.groundColor.setHSL( 0.095, 1, 0.75 );
scene.add(light)
